<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 2단, 3단</title>
  </head>
  <body>
    <h1>2단</h1>
    <div class="result__2dan"></div>
    <h1>3단</h1>
    <div class="result__2dan"></div>
    <script>
      const two = 2;

      for (var i = 1; i < 10; i++) {
        const twoDan = two * i;
        console.log(twoDan);
      }

      const sam = 3;

      for (var i = 1; i < 10; i++) {
        const samDan = sam * i;
        console.log(samDan);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 객체사용</title>
  </head>
  <body>
    <h1>객체사용 계산기</h1>
    <div class="result"></div>

    <script>
      const input = { count: 2 };

      input.getFisrtValue = function () {
        const n1 = Number(prompt("첫번째 숫자를 입력하세요"));
        return n1;
      };

      input.getSecondValue = function () {
        const n2 = Number(prompt(`${this.count}번째 숫자를 입력하세요.`));
        this.count += +1;
        return n2;
      };

      input.getOpValue = function () {
        while (true) {
          op = prompt("연사자를 입력하세요.");
          if (
            op === "=" ||
            op === "+" ||
            op === "-" ||
            op === "*" ||
            op === "/"
          ) {
            break;
          }
          alert("올바른 연사자를 입력하세요.");
        }
        return op;
      };

      const calculator = {};

      calculator.calculate = function (n1, n2, op) {
        let calResult = "";
        switch (op) {
          case "+":
            calResult = n1 + n2;
            break;
          case "-":
            calResult = n1 - n2;
            break;
          case "*":
            calResult = n1 * n2;
            break;
          case "/":
            calResult = n1 / n2;
            break;
        }
        return calResult;
      };

      const output = {};

      output.print = function (resultValue) {
        const resultShow = document.querySelector(".result");
        resultShow.innerHTML = `계산값은 ${resultValue} 입니다.`;
      };

      function main() {
        let resultValue = input.getFisrtValue();

        while (true) {
          let op = input.getOpValue();
          if (op === "=") {
            break;
          }
          let n2 = input.getSecondValue();
          resultValue = calculator.calculate(resultValue, n2, op);
        }

        output.print(resultValue);
      }

      main();
    </script>
  </body>
</html>

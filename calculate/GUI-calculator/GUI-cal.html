<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="GUI-cal.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result__clone">0</div>
      <div class="button__clone">
        <button class="button__Numbers" onclick="clickNumbers(event)">7</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">8</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">9</button>
        <button class="button__Numbers option" onclick="clickNumbers(event)">
          +
        </button>
      </div>
      <div class="button__clone">
        <button class="button__Numbers" onclick="clickNumbers(event)">4</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">5</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">6</button>
        <button class="button__Numbers option" onclick="clickNumbers(event)">
          -
        </button>
      </div>
      <div class="button__clone">
        <button class="button__Numbers" onclick="clickNumbers(event)">1</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">2</button>
        <button class="button__Numbers" onclick="clickNumbers(event)">3</button>
        <button class="button__Numbers option" onclick="clickNumbers(event)">
          *
        </button>
      </div>
      <div class="button__clone">
        <button class="button__Numbers" onclick="clickNumbers(event)">0</button>
        <button class="button__Numbers option" onclick="clickNumbers(event)">
          Del
        </button>
        <button class="button__Numbers option" onclick="clickNumbers(event)">
          /
        </button>
        <button class="button__result option" onclick="clickResult(event)">
          =
        </button>
      </div>
    </div>
    <script src="GUI-cal.js"></script>
  </body>
</html>

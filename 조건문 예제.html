<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 예제 1</title>
  </head>
  <body>
    <h1>홀수 짝수 구분하기</h1>
    <form class="input__form">
      <input class="input__value" placeholder="숫자를 입력하게요." />
      <div class="result"></div>
    </form>

    <script>
      const inputForm = document.querySelector(".input__form");
      const input = document.querySelector(".input__value");
      const result = document.querySelector(".result");

      function check(event) {
        event.preventDefault();

        const inputValue = parseInt(input.value);

        if (inputValue % 2 === 0) {
          result.innerText = `${inputValue}은(는) 짝수입니다.`;
        } else {
          result.innerText = `${inputValue}은(는) 홀수입니다.`;
        }
        input.value = "";
      }

      inputForm.addEventListener("submit", check);
    </script>
  </body>
</html>

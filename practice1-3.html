<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1-3</title>
  </head>
  <body>
    <h1>문자열의 길이를 나타내기</h1>
    <form class="input__form">
      <input class="input__string" placeholder="작문후 엔터를 눌러주세요." />
      <div class="input__string__length"></div>
    </form>
    <script>
      const inputForm = document.querySelector(".input__form");
      const inputString = document.querySelector(".input__string");
      const showStringLength = document.querySelector(".input__string__length");

      function getSrtingLength(event) {
        event.preventDefault();
        const stringLength = inputString.value.length;
        showStringLength.innerText = `문자열의 길이는 ${stringLength}입니다.`;
      }

      inputForm.addEventListener("submit", getSrtingLength);
    </script>
  </body>
</html>

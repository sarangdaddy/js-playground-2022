<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단표</title>
  </head>
  <body>
    <script>
      var result = [];

      for (var n = 2; n <= 9; n++) {
        for (var i = 1; i <= 9; i++) {
          result[i] = n * i;
        }
        document.write(`<br>${n}단<br>`);
        for (var i = 1; i <= 9; i++) {
          var gugudanResult = "";
          gugudanResult = `${n} X ${i} = ${result[i]}<br>`;
          document.write(gugudanResult);
        }
      }
    </script>
  </body>
</html>

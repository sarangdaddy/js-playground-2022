<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수판별기 만들기</title>
  </head>
  <body>
    <h1>소수를 판별하기</h1>
  </body>
  <script>
    const number = Number(prompt("숫자를 입력하세요."));
    let isPrimeNumber = true;

    if (number <= 1) {
      isPrimeNumber = false;
    } else if (number === 2) {
      isPrimeNumber = true;
    } else {
      for (var i = 2; i < number; i++) {
        if (number % i === 0) {
          isPrimeNumber = false;
          console.log(isPrimeNumber, i);
          break;
        }
      }
    }

    if (isPrimeNumber === true) {
      console.log(number + " 은 소수임");
    } else {
      console.log(number + " 은 소수가 아님");
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>수업내용으로 만들기</h1>
    <script>
      function gugudan(n) {
        var gugudanResult = [];
        for (var i = 1; i <= 9; i++) {
          gugudanResult[i] = n * i;
        }
        return gugudanResult;
      }

      function printResult(n, result) {
        document.write(`<br>${n}단<br>`);
        for (var i = 1; i <= 9; i++) {
          document.write(`${n} X ${i} = ${result[i]}<br>`);
        }
      }

      function main() {
        for (var n = 2; n <= 9; n++) {
          var result = gugudan(n);
          printResult(n, result);
        }
      }

      main();
    </script>
  </body>
</html>

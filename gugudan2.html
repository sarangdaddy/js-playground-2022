<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 2단, 3단</title>
  </head>
  <body>
    <h1>2단</h1>
    <div class="result__2dan"></div>
    <h1>3단</h1>
    <div class="result__3dan"></div>
    <script>
      const two = 2;
      const resultTwoDan = document.querySelector(".result__2dan");
      const resultSamDan = document.querySelector(".result__3dan");

      for (var i = 1; i < 10; i++) {
        const twoDan = two * i;
        let span = document.createElement("span");
        const br = document.createElement("br");
        resultTwoDan.append(span);
        resultTwoDan.append(br);
        span.append(`2 * ${i} = ${twoDan}`);
      }

      const sam = 3;

      for (var i = 1; i < 10; i++) {
        const samDan = sam * i;
        const span = document.createElement("span");
        const br = document.createElement("br");
        resultSamDan.append(span);
        resultSamDan.append(br);
        span.append(`3 * ${i} = ${samDan}`);
      }
    </script>
  </body>
</html>
